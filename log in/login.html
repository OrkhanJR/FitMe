<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="/log in/login.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><img src="/assets/Logo (1).svg" alt="" /></div>
      </div>
    </header>
    <div class="divider">
      <img src="/log in/login assets/divider.svg" alt="" />
    </div>
    <main>
      <div class="main-page">
        <h1 id="login">Log In</h1>
      </div>
      <form action="">
        <div class="mail">
          <label for="uname">Email address or user name</label>
          <input type="text" name="uname" required />
        </div>
        <div class="password">
          <label for="password">
            <div class="psw">
              Password
              <div class="img">
                <button class="see-btn">
                  <img src="/log in/login assets/see.svg" alt="" />
                </button>
              </div>
            </div>
          </label>
          <input type="password" name="psw" required />
        </div>

        <label class="container"
          >Remember me
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
      </form>

      <div class="login-foot">
        <div class="terms">
          <p>
            By continuing, you agree to the <a href="">Terms of use</a> and
            <a href="">Privacy Policy</a>.
          </p>
        </div>
        <div class="login-btn">
          <button><p>Log in</p></button>
        </div>
        <div class="forget">
          <a class="psw" href="">Forget your password?</a>
        </div>
        <div class="register">
          <p>Donâ€™t have an acount? <a href="">Sign up</a></p>
        </div>
        <div class="authorization">
          <img src="/log in/login assets/Divider 2.svg" alt="" />
        </div>
        <div class="icons">
          <a href=""><img src="/log in/login assets/facebook.svg" alt="" /></a><a href=""><img src="/log in/login assets/apple.svg" alt=""></a><a href=""><img src="/log in/login assets/google.svg" alt=""></a>
          <a href=""><img src="/log in/login assets/twitter.svg" alt=""></a>
        </div>
      </div>
    </main>
  </body>
</html>
